<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>web navigation with html snippets</title>
    <meta name="description" content="a website setup to show off how to create a multipage website using an html-include for navigation">
    <!-- this loads the external styles -->
    <link rel="stylesheet" href="main.css">
    <!-- this loads the javascript needed to use the html-include content -->
    <script src="navigation.js"></script>
	
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
	
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
</head>
	<style> 
		
	background: #000000;  /* fallback for old browsers */
background: -webkit-linear-gradient(to top, #53346D, #000000);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to top, #53346D, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

	</style>

<body>
    <!-- this is the snippet you use to load the navigation from a separate html file -->
    <nav w3-include-html="navigation.html"></nav>

    <section>
		<h1> Im Very Tired</h1>
		
		<div id="one"> I wanna talk about dragons.</div>
		
			<table style="width:70%">
  <tr>
    <th>Dragons?</th>
    <th> Are They Good?</th> 
    <th>Perfect?</th>
  </tr>
  <tr>
    <td>Yes</td>
    <td>Yes</td> 
    <td>Yes</td>
  </tr>
</table>
        <h2 id="two"> I can't code for shit and everything im trying to do wont work.</h2>
		
    </section>

    <!-- this bit of code is needed at the end of your body section to load the html-include content -->
    <script>
        includeHTML();

    </script>
</body>

</html>
