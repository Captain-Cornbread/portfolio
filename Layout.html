<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>layout</title>

<style>
	
	div {
		background: #7CA1BD;
		padding: 100px;
		border:#3D578F solid 2px;
		width: 75px;
		float:left;
		
	}
	
	.relative { position: relative;
				z-index: -5;
			
	}
	
	.absolute {
				margin: 10px;
				padding: 10px;
				float: left;
				position: absolute;
		
	}
	
	.2absolute {
		margin: 20px;
		padding: 30px;
		float:left;
		position: absolute;
	}
	</style>
</head>

<body>

<div class="relative">
	<p>help me</p>
</div>

<div class="absolute">
	<p> uhhh</p>
	<p> i want to go home</p>
</div>

<div class="2absolute">
	<p> i wanna leave</p>
</div>

</body>
</html>
